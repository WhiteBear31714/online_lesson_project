<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เข้าสู่ระบบบทเรียน</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mali:wght@300;500;700&display=swap">
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Mali', sans-serif;
    }
    body {
        background: linear-gradient(to right, #e0f7fa, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }
    .auth-card {
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
        animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    .auth-card img {
        max-width: 120px;
        margin-bottom: 15px;
    }
    h2 {
        color: #2d6cdf;
        margin-bottom: 20px;
        font-size: 1.5rem;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #e0f0f5;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }
    input:focus {
        border-color: #4ec3e9;
        outline: none;
    }
    button {
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        background-color: #4ec3e9;
        border: none;
        border-radius: 25px;
        color: white;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s, transform 0.1s;
    }
    button:hover {
        background-color: #3ab2d6;
        transform: scale(1.03);
    }
    .note {
        margin-top: 15px;
        font-size: 0.85rem;
        color: #777;
    }
</style>
</head>
<body>

<div class="auth-card">
    <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="Student Icon">
    <h2>ใส่รหัสเพื่อเข้าสู่บทเรียน</h2>
    <input type="password" id="accessCode" placeholder="รหัสเข้าใช้งาน">
    <button id="submitBtn">เริ่มเรียน ✏️</button>
    <p class="note">กรุณากรอกข้อมูลให้ครบถ้วนเพื่อเข้าสู่บทเรียน</p>
</div>

<script src="auth.js"></script>
</body>
</html>
